spring:
  application:
    name: productapi-service
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0

server:
  port: 9030

feign:
  hystrix:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://service-registry:8761/eureka}
    fetch-registry: true
